    <div class="container">
        <form class="formulario" method="POST" action="#">
            <h2>Formulário de Contato</h2>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" pattern="[A-Za-záàâãéèêíóôõúç\s]{3,50}" title="Nome com 3 a 50 letras" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" title="Digite no formato: (XX) XXXXX-XXXX" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
